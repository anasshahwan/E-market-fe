<div class="container">
  <div class="company-details">
    <div class="company-code flex">
      <div>Company Code:</div>
      <div>{{ companyDetails?.company_code }}</div>
    </div>
    <div class="company-name flex">
      <div>Company Name:</div>
      <div>{{ companyDetails?.company_name }}</div>
    </div>
  </div>
  <hr />
  <div class="stock-details">
    <div class="flex">
      From <span>May,15,2022</span> To <span>June,15,2023</span>
    </div>
    <br /><br />
    <div class="stock-prices">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Stock Price</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stock of stock_prices">
            <td>{{ stock.stock_price }}</td>
            <td>{{ stock.create_at | date }}</td>
            <td>{{ stock.create_at | date: "shortTime" }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="price-avg">
      <table class="table">
        <tbody>
          <tr>
            <td>Min</td>
            <td>1.3</td>
          </tr>
          <tr>
            <td>Max</td>
            <td>1.9</td>
          </tr>
          <tr>
            <td>AVG</td>
            <td>1.6</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
